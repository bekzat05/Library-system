<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="book: ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}"
       th:text="${book.getBookName()}">book</a>
</div>

<br/>
<hr/>

<button><a style="text-decoration: none" th:href="@{/books/new}">Add new book</a></button>

</body>
</html>
