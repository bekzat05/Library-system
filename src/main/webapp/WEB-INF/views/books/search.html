<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search book</title>
</head>
<body>
  <form th:method="POST" th:action="@{/books/search}">
    <label for="query">Enter your query: </label>
    <input type="text" id="query" name="query"/>
    <br/>
    <input type="submit" value="Search"/>
  </form>


  <div th:if="${books}">
    <div th:if="${books.isEmpty()}">
      <span>No matching book found</span>
    </div>

    <div th:each="book : ${books}">
      <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>

      <div th:if="${book.getOwner() != null}">
        <span>Person that has this book: </span> <span th:text="${book.getOwner().getFullName()}">Person Name</span>
      </div>

      <div th:if="${book.getOwner() == null}">
        <span>This book is free</span>
      </div>

      <hr/>
    </div>
  </div>

</body>
</html>
